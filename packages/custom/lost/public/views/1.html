<div data-ng-controller="LostController" class="container-fluid lost-page">
  <div class="row">
  	<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-1">
  		<ul class="row subnav">
	      <li class="col-xs-12 text-center">
	        <a ng-click="changeShow('activate')" ng-class="{active: show.activate}">Activate</a>
	        <div class="input" ng-show="show.activate">
	        	<input ng-enter="doSomething(activate)" placeholder="enter id" ng-model="activate" class="form-control">
	        </div>
	      </li>
	      <li class="col-xs-12 text-center">
	        <a ng-click="changeShow('paid')" ng-class="{active: show.paid}">Get Paid</a>
	        <div class="input" ng-show="show.paid">
	        	<input ng-enter="doSomething(paid)" placeholder="enter id" ng-model="paid" class="form-control">
	        </div>
	      </li>
	      <li class="col-xs-12 text-center">
	        <a ng-click="changeShow('lost')" ng-class="{active: show.lost}">Lost</a>
	        <div class="input" ng-show="show.lost">
	        	<input ng-enter="doSomething(lost)" placeholder="enter your drone id" ng-model="lost" class="form-control">
	        </div>
	      </li>
	      <li class="col-xs-12 text-center">
	        <a ng-click="changeShow('purchase')" ng-class="{active: show.purchase}">Purchase</a>
	        <div class="input" ng-show="show.purchase">
	        	<input ng-enter="doSomething(purchase)" placeholder="enter email" ng-model="purchase" class="form-control">
	        </div>
	      </li>
	      <li class="col-xs-12 text-center">
	        <a ng-show="global.authenticated" ng-click="open()">Manage</a>
	        <a ng-show="!global.authenticated" href="#!/auth/login">Manage</a>
	       </li>
	    </ul>
  	</div>
  	<div class="col-xs-12 col-md-7 text-center text-right-md text-right-lg splash">
  			<h1>Lost &amp; Found Drone Services</h1>
  			<h3>We can help find your drone.</h3>

  			<a class="btn btn-primary btn-lg">Find Out More</a>
  	</div>
  </div>
</div>
