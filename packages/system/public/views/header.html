<div class="container-fluid" data-ng-controller="HeaderController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a ui-sref="home"><img src="http://jasonhumphrey.com/drone/logo.png" alt="DroneSolutions"> UAS<span>Place</span></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse="isCollapsed">
        <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
                <a href="#!/#page-top" ng-click="isCollapsed = !isCollapsed"></a>
            </li>
            
            <li style="border-right: 1px solid #fff;">
                <a href="#!/lost/" ng-click="isCollapsed = !isCollapsed">Lost &amp; Found</a>
            </li>
 
            <!-- Login & Join -->
            <li data-ng-hide="global.authenticated">
                <a ui-sref='auth.register' ng-click="isCollapsed = !isCollapsed">Join</a>
            </li>
            <li data-ng-hide="global.authenticated">
                <a ui-sref='auth.login' ng-click="isCollapsed = !isCollapsed">Log In</a>
            </li>

            <!-- Logged In -->
            <li data-ng-show="global.authenticated" ng-if="global.user.profile" class="dropdown" mean-profile-menu ng-click="isCollapsed = !isCollapsed">
                &times;
            </li>
            <li data-ng-show="global.authenticated" ng-if="!global.user.profile" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/logout" ng-click="isCollapsed = !isCollapsed">Log Out</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</div>
<!-- /.container-fluid -->
