  <script>
    jQuery(function(){
        if( !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) ) {
            jQuery('#products .product h3, #products .product div.image-holder').on('mouseover', function(event){
                var column = jQuery(event.currentTarget).parent('div.product'),
                    target = jQuery('#product-more'),
                    isActive = column.hasClass('active');

                if(!isActive){
                    jQuery('#products .product').removeClass('active');
                    jQuery('#product-more section').removeClass('active');

                    column.addClass('active');
                    target.addClass('active');
                    target.find('#product-' + column.data('product')).addClass('active')
                }
            });
        }

        jQuery('#products .product h3, #products .product div.image-holder').on('click', function(event){
            var column = jQuery(event.currentTarget).parent('div.product'),
                target = jQuery('#product-more'),
                isActive = column.hasClass('active');

            jQuery('#products .product').removeClass('active');
            jQuery('#product-more section').removeClass('active');

            if(!isActive){
                column.addClass('active');
                target.addClass('active');
                target.find('#product-' + column.data('product')).addClass('active')
            }else{
                target.removeClass('active');
            }
        });
    });

    $(function(){
            $('section#splash').css('height', $(window).height());
        $(window).resize(
            $('section#splash').css('height', $(window).height())
        );

        var anchors = $('a[data-anchor]');

        removeAll = function(){
            anchors.parent('li').removeClass('active');;
        }

        setActive = function(){
            var scroll = $(window).scrollTop(),
                maxScroll = $(document).height() - $(window).height();

            removeAll();

            anchors.each(function(index, el){
                var $el = $(el),
                    anchor = $('#' + $el.data('anchor'));

                if(scroll >= anchor.offset().top - 150 || maxScroll <= scroll + 90){
                    removeAll();
                    if($el.parent('li'))
                            $el.parent('li').addClass('active');
                }
            });
        }

        $(document).scroll(setActive);
        $(window).resize(setActive);

        anchors.click(function(event){
            if(event != undefined)
                event.preventDefault();

            var $el = $(event.currentTarget),
                anchor = $('#' + $el.data('anchor'));

            $('body').animate({scrollTop: anchor.offset().top - 150}, 400, function(e) {
                return false;
          });
        });
    });
    </script>
